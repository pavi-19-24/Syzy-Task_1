<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">

    <!-- Responsive Navigation Bar -->
    <nav class="navbar navbar-expand-md  py-3">
        <div class="container">
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <div class="mx-auto">
                <a href="#" class="navbar-brand fw-bold text-uppercase border border-dark px-4 py-2">Syzy
                    Technologies</a>

                <!-- Navigation Links -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="#">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="#">Careers</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <h2 class="text-left fw-bold mb-4">Account Sign In</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="text-muted mb-4">
                    Sign in to your account to access your profile, history, and any private pages you've been granted
                    access to.
                </p>
                <form class="p-4 ">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control border-0 border-t-2 outline-0"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control border-0"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 text-uppercase">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
